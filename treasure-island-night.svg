<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- ===== NIGHT SKY ===== -->
  <rect width="400" height="400" fill="#080a14"></rect>

  <!-- ===== MOON ===== -->
  <circle cx="300" cy="70" r="25" fill="#d6d6d6"></circle>

  <!-- ===== STARS (simple animation, GitHub-safe) ===== -->
  <circle cx="60" cy="50" r="1.5" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"></animate>
  </circle>

  <circle cx="120" cy="80" r="1.2" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"></animate>
  </circle>

  <circle cx="200" cy="40" r="1.3" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"></animate>
  </circle>

  <!-- ===== OCEAN ===== -->
  <rect x="0" y="220" width="400" height="180" fill="#06233d"></rect>

  <!-- ===== WAVES (GitHub-safe animation) ===== -->
  <path id="wave" d="M0 240 Q 60 230 120 240 T 240 240 T 360 240 T 400 240 V260 H0 Z" fill="#ffffff20" stroke="#ffffff" stroke-width="1.5">
    <animate attributeName="d" dur="4s" repeatCount="indefinite" values="
      M0 240 Q 60 230 120 240 T 240 240 T 360 240 T 400 240 V260 H0 Z;
      M0 242 Q 60 232 120 242 T 240 242 T 360 242 T 400 242 V260 H0 Z;
      M0 240 Q 60 230 120 240 T 240 240 T 360 240 T 400 240 V260 H0 Z"></animate>
  </path>

  <!-- ===== ISLAND ===== -->
  <ellipse cx="200" cy="260" rx="120" ry="40" fill="#d8c6a3" stroke="#bfae8a" stroke-width="2"></ellipse>

  <!-- ===== TREES (forest-style) ===== -->
  <!-- Tree 1 -->
  <g transform="translate(130,220)">
    <polygon points="0,-35 -16,-10 16,-10" fill="#244a2a"></polygon>
    <polygon points="0,-20 -12,0 12,0" fill="#244a2a"></polygon>
    <rect x="-4" y="0" width="8" height="18" fill="#5b3b1d"></rect>
  </g>

  <!-- Tree 2 -->
  <g transform="translate(110,230)">
    <polygon points="0,-30 -14,-8 14,-8" fill="#244a2a"></polygon>
    <polygon points="0,-18 -10,2 10,2" fill="#244a2a"></polygon>
    <rect x="-3.5" y="2" width="7" height="16" fill="#5b3b1d"></rect>
  </g>

  <!-- Tree 3 -->
  <g transform="translate(270,225)">
    <polygon points="0,-35 -16,-10 16,-10" fill="#244a2a"></polygon>
    <polygon points="0,-20 -12,0 12,0" fill="#244a2a"></polygon>
    <rect x="-4" y="0" width="8" height="18" fill="#5b3b1d"></rect>
  </g>

  <!-- Tree 4 -->
  <g transform="translate(240,235)">
    <polygon points="0,-30 -14,-8 14,-8" fill="#244a2a"></polygon>
    <polygon points="0,-18 -10,2 10,2" fill="#244a2a"></polygon>
    <rect x="-3.5" y="2" width="7" height="16" fill="#5b3b1d"></rect>
  </g>

  <!-- Middle tree -->
  <g transform="translate(200,215)">
    <polygon points="0,-32 -15,-8 15,-8" fill="#244a2a"></polygon>
    <polygon points="0,-18 -10,2 10,2" fill="#244a2a"></polygon>
    <rect x="-3.5" y="2" width="7" height="18" fill="#5b3b1d"></rect>
  </g>

  <!-- ===== HUT ===== -->
  <g transform="translate(200,250)">
    <rect x="-20" y="0" width="40" height="22" fill="#6e4a2e" stroke="#4a301d" stroke-width="1.5"></rect>
    <polygon points="-25,0 0,-20 25,0" fill="#4a301d"></polygon>
    <rect x="-7" y="8" width="14" height="14" fill="#2a1a12"></rect>
  </g>

  <!-- ===== BONFIRE ===== -->
  <g transform="translate(200,290)">
    <!-- logs -->
    <rect x="-16" y="8" width="32" height="5" rx="2" fill="#5c3b1e"></rect>
    <rect x="-16" y="9" width="32" height="5" rx="2" fill="#6b4523" transform="rotate(18)"></rect>

    <!-- fire -->
    <path d="M0 -8 C5 -14 11 -4 7 3 C2 8 -2 12 -7 7 C-12 1 -6 -12 0 -8 Z" fill="#ffcd74">
      <animate attributeName="d" dur="1.1s" repeatCount="indefinite" values="
        M0 -8 C5 -14 11 -4 7 3 C2 8 -2 12 -7 7 C-12 1 -6 -12 0 -8 Z;
        M0 -10 C7 -16 13 -6 8 4 C3 10 -3 14 -8 8 C-14 0 -8 -14 0 -10 Z;
        M0 -8 C5 -14 11 -4 7 3 C2 8 -2 12 -7 7 C-12 1 -6 -12 0 -8 Z"></animate>
    
  </path></g>

  <!-- ===== STONES ===== -->
  <ellipse cx="150" cy="285" rx="14" ry="8" fill="#7b7b7b"></ellipse>
  <ellipse cx="250" cy="300" rx="12" ry="7" fill="#7b7b7b"></ellipse>
  <ellipse cx="170" cy="310" rx="9" ry="5" fill="#7b7b7b"></ellipse>
  <ellipse cx="260" cy="275" rx="16" ry="9" fill="#7b7b7b"></ellipse>

  <!-- ===== GEMS ===== -->
  <g transform="translate(200,270)">
    <circle cx="-15" cy="-6" r="6" fill="#90c8ff"></circle>
    <circle cx="15" cy="0" r="5" fill="#90c8ff"></circle>
    <circle cx="0" cy="8" r="5.5" fill="#90c8ff"></circle>
    <animateTransform attributeName="transform" type="scale" values="1;1.07;1" dur="2.5s" repeatCount="indefinite"></animateTransform>
  </g>

</svg>
